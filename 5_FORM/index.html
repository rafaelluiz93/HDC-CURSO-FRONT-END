<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--1 - PRIMEIRO FORMULÁRIO-->

        <!--2 - ATRIBUTOS DA TAG "FORM"-->
        <!--2.1 - ACTION: ARQUIVO OU PÁGINA 
        DE DESTINO DOS DADOS-->
        <!--2.2 - METHOD: GET(RECEBER) | POST(ENVIAR)-->
        <!--Ex: <form action="dados.php" method="POST">-->
        
        <h2>Formulários HTML</h2>
        <form action="dados.php" method="GET">
            <div>
                <label>Nome: </label>
                <input type="text" />
            </div>
            <!--3 - INPUT: "NAME"-->
            <div>
                <!--4 - ATRIBUTO LABEL: "FOR"-->
                <label for="age">Idade:</label>   
                <input type="text" name="age"> 
            </div>
            <!--6 - SELECT/OPTION-->
            <div>
                <label for="job">Selecione a sua profissão</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <!--7 - ATRIBUTO SELECTED-->
                    <option value="tester-qa" selected>Tester/QA</option>
                    <option value="devops">DevOps</option>    
                </select>
            </div>
            <!--8 - SELECT: MÚLTIPLAS OPÇÕES-->
            <div>
                <label for="items">Selecione os itens desejados</label>
                <select name="items" multiple>
                    <option value="feijao">Feijão</option>
                    <option value="arroz">Arroz</option>
                    <option value="leite">Leite</option>
                    <option value="macarrao">Macarrão</option>
                </select>
            </div>
            <!--9 - TEXTAREA-->
            <div>
                <label for="comment">Comentário: </label>
                <textarea name="comment"></textarea>
            </div>
            <!--10 - FIELDSET + LEGEND: CONJUNTO DE INPUTS RELACIONADOS-->
            <div>
                <fieldset>
                    <legend>Preencha as suas informações</legend>
                    <label for="firstname">Nome:</label>   
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>
            <!--11 - DATALIST: RECURSO DE BUSCA E PREENCHIMENTO AUTOMÁTICO-->
            <div>
                <label for="flavor">Escolha o sabor:</label>
                <input type="text" name="flavor" list="flavors">
                <datalist id="flavors">
                    <option value="Morango"></option>
                    <option value="Cereja"></option>
                    <option value="Abacaxi"></option>
                    <option value="Uva"></option>
                </datalist>
            </div>
            <!--12 - INPUT: PASSWORD (SENHAS)-->
            <div>
                <label for="senha">Digite a sua senha:</label>
                <input type="password" name="senha">
            </div>
            <!--14 - INPUT: RADIO BUTTON-->
            <div>
                <label for="car_model">Escolha o modelo do carro: </label>
                <div class="radio">
                    <input type="radio" value="bmw" name="car_model">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" value="mustang" name="car_model">
                    <label for="mustang">Mustang</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car_model">
                    <label for="ferrari">Ferrari</label>
                </div>
            </div>
            <!--15 - INPUT: CHECKBOX-->
            <div>
                <label for="optionals">Items opcionais do carro: </label>
                <div class="radio">
                    <input type="checkbox" value="turbo" name="optionals[]">
                    <label for="turbo">Turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" value="insulfilm" name="optionals[]">
                    <label for="insulfilm">Insulfilm</label>
                </div>
                <div class="radio">
                    <input type="checkbox" value="spoiler" name="optionals[]">
                    <label for="spoiler">Aerofólio</label>
                </div>
            </div>
            <!--16 - INPUT: DATE-->
            <div>
                <label for="birthdate">Data de nascimento</label>
                <input type="date" name="birthdate">
            </div>
            <!--17 - INPUT: ARQUIVOS-->
            <div>
                <label for="img-perfil"></label>
                <input type="file" name="img-perfil">
            </div>
            <!--18 - INPUT: NÚMEROS-->
            <div>
                <label for="salary">Salário atual:</label>
                <input type="number" name="salary">
            </div>
            <!--19 - INPUT: E-MAIL-->
            <div>
                <label for="email">Digite seu e-mail</label>
                <input type="email" name="email">
            </div>
            <!--20 - INPUT: VALUE-->
            <div>
                <label for="value">Digite algum valor:</label>
                <input type="text" value="O meu valor é este" name="value">
            </div>
            <!--21 - INPUT: DISABLED-->
            <!--OBS: Valor do campo será IGNORADO pelo BACK-END-->
            <div>
                <label for="bloqueado">Tente alterar o valor:</label>
                <input type="text" name="bloqueado" value="CAMPO BLOQUEADO" disabled>
            </div>
            <!--22 - INPUT: PLACEHOLDER-->
            <!--OBS: Valor do campo será IGNORADO pelo BACK-END-->
            <div>
                <label for="current-job">Digite a sua profissão:</label>
                <input type="text" name="current-job" placeholder="Trabalho atual?">
            </div>
            <!--23 - INPUT: REQUIRED(OBRIGATÓRIO)-->
            <div>
                <label for="birthyear">Ano de nascimento:</label>
                <input type="text" placeholder="Digite o ano em que você nasceu" required>
            </div>

            <!--13 - INPUT: RESET (LIMPAR FORM)-->
            <input type="reset" value="Limpar"/>
            
            <!--5 - INPUT: BOTÃO DE ENVIO (SUBMIT)-->
            <input type="submit" value="Enviar"/>
        </form>    
    </body>
</html>
