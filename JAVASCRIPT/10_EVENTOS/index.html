<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Eventos em JS</title>
    </head>
    <body>
        <h1 id="my-title">Eventos em Javascript</h1>
        <!-- adicionar eventos -->
        <button id="my-button">Clique aqui!</button>
        <!-- remover eventos -->
        <button id="btn">Com evento</button>
        <button id="btn-2">Sem evento</button>
        <!-- propagação de eventos -->
        <div id="btn-container">
            <button id="div-btn">Propagação</button>
        </div>
        <!-- removendo evento padrão -->
        <a href="https://www.google.com">Acessar GOOGLE</a>
        <!-- outros eventos do mouse -->
        <h4 id="mouse">Outros eventos do mouse</h4>
        <!-- evento de foco -->
        <input type="text" id="my-input" placeholder="Testando..."> 
    </body>
</html>
