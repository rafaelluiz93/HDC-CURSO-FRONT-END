<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>FLEXBOX</title>
    </head>
    <body>
        <!--1 - FLEX-->
        <h2>Flex</h2>
        <div class="flex">
            <p>Meu</p>
            <p>Primeiro</p>
            <p>Elemento</p>
            <p>Com Flex</p>
        </div>
        <!--2 - COLUMN-->
        <h2>Column</h2>
        <div class="flex-column">
            <span>1</span>
            <span>2</span>
            <span>3</span>   
        </div>
        <!--3 - WRAP-->
        <h2>Wrap</h2>
        <div class="wrap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!--4 - JUSTIFY-CONTENT: POSICIONAMENTO HORIZONTAL-->
        <h1>Justify-Content</h1>
        <h2>Center</h2>
        <div class="center">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <h2>Space Around</h2>
        <div class="space-around">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <h2>Space Between</h2>
        <div class="space-between">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <h2>End</h2>
        <div class="end">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <!--5 - ALIGN-ITEMS: POSICIONAMENTO VERTICAL-->
        <h1>Align-Items</h1>
        <h2>Center</h2>
        <div class="align-center">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <h2>End</h2>
        <div class="flex-end">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <h2>Stretch</h2>
        <div class="stretch">
            <div class="box"></div>  
            <div class="box"></div>  
            <div class="box"></div>  
        </div>
        <!--6 - GAP-->
        <h2>Gap</h2>
        <div class="gap">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!--7 - ORDER-->
        <h2>Order</h2>
        <div class="order">
            <div class="box" id="three">3</div>
            <div class="box" id="one">1</div>
            <div class="box" id="two">2</div>   
        </div>
        <!--8 - GROW-->
        <!--OBS: WIDTH NÃƒO PODE TER VALOR DEFINIDO!-->
        <h2>Grow</h2>
        <div class="grow">
            <div class="box"></div>
            <div class="big box"></div>
            <div class="box"></div>
        </div>
        <!--9 - BASIS-->
        <h2>Basis</h2>
        <div class="basis">
            <div class="box"></div>
            <div class="big box"></div>
            <div class="box"></div>
        </div>
        <!--10 - SHRINK-->
        <h2>Shrink</h2>
        <div class="shrink">
            <div class="box"></div>
            <div class="box small"></div>
            <div class="box"></div>
        </div>
        <!--11 - FLEX SHORTHAND-->
        <h2>Shorthand (grow | shrink | basis)</h2>
        <div class="shorthand">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
        <!--12 - AUTO-ALINHAMENTO-->
        <h2>Auto-alignment</h2>
        <div class="auto-alignment">
            <div class="box"></div>
            <div class="box different"></div>
            <div class="box"></div>
        </div>
    </body>
</html>
